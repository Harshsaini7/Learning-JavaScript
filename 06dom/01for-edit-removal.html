<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
      <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(language){
        //create the element --> select the element then append it
        const li = document.createElement('li');
        //add the value to it
        li.innerHTML = `${language}`;
        //append the child to ul, so first select the element
        document.querySelector('.language').appendChild(li);
    }

    addLang('C++');
    addLang('C#');
    addLang('Java');

    //Optimised way of doing : Here traversing is taking less time
    function addLangOptimised(language){
        const li = document.createElement('li');
        //create the text
        const addText = document.createTextNode(language);
        li.appendChild(addText);
        document.querySelector('.language').appendChild(li);
    }

    addLangOptimised('Python');
    addLangOptimised('PHP');

    //Edit:

    //first select
    const secondLang = document.querySelector("li:nth-child(2)");
    //need to change it
    //1st create the element and hold it new element
    const newLi = document.createElement('li');
    newLi.textContent = 'mojo';
    //need to add
    secondLang.replaceWith(newLi);

    //Edit:
    //need to replace javascript with typescript
    const firstLang = document.querySelector("li:first-child");
    //nedd to change firstLang value
    firstLang.outerHTML = "<li>TypeScript</li>";

    //Remove:
    //get the last child
    const lastLang = document.querySelector("li:last-child");
    //remove it
    lastLang.remove();
</script>
</html>
